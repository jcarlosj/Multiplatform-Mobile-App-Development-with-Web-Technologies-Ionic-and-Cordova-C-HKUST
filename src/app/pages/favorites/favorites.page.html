<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Favorites</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list *ngIf="favorites">
    
        <!-- Sliding item with icon start options on end side -->
        <ion-item-sliding 
            *ngFor="let favoriteDish of favorites"
        >

            <ion-item>
                <ion-avatar slot="start">
                    <img [src]="BaseURL + favoriteDish .image" [alt]="favoriteDish .name">
                </ion-avatar>
                <ion-label>
                    <h2>{{ favoriteDish .name }}</h2>
                    <h3>$ {{ favoriteDish .price }}</h3>
                    <p>{{ favoriteDish .description }}</p>
                </ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option (click)="deleteFavorite( favoriteDish .id )">
                    <ion-icon slot="start" name="delete"></ion-icon>
                    Delete
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
