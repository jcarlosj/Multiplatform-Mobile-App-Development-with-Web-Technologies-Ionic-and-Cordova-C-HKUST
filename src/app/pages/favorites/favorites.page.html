<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Favorites</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Favorites</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list *ngIf="favorites">
    
        <!-- Sliding item with icon start options on end side -->
        <ion-item-sliding 
            *ngFor="let favoriteDish of favorites"
        >

            <ion-item>
                <ion-avatar slot="start">
                    <img [src]="BaseURL + favoriteDish .image" [alt]="favoriteDish .name">
                </ion-avatar>
                <ion-label>
                    <h2>{{ favoriteDish .name }}</h2>
                    <h3>$ {{ favoriteDish .price }}</h3>
                    <p>{{ favoriteDish .description }}</p>
                </ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option (click)="deleteFavorite( favoriteDish .id )">
                    <ion-icon slot="start" name="close-circle-outline"></ion-icon>
                    Delete
                </ion-item-option>
                <ion-item-option color="secondary" (click)="dishSelected( $event, favoriteDish )">
                    <ion-icon slot="start" name="information-circle-outline"></ion-icon>
                    Info
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
