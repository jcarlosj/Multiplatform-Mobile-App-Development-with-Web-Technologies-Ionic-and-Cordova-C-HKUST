<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Reservation</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    
    <form novalidate
        [formGroup]="reservationForm"
        (ngSubmit)="onSubmit()"
    >
        <ion-item>
            <ion-label>No. of Guests</ion-label>
            <ion-select 
                formControlName="guests"
            >
                <ion-select-option value=1>1</ion-select-option>
                <ion-select-option value=2>2</ion-select-option>
                <ion-select-option value=3>3</ion-select-option>
                <ion-select-option value=4>4</ion-select-option>
                <ion-select-option value=5>5</ion-select-option>
                <ion-select-option value=6>6</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Smoking?</ion-label>
            <ion-toggle 
                checked="true"
                formControlName="smoking"
            ></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Date and Time</ion-label>
            <ion-datetime 
                displayFormat="MMM DD, YYYY hh:mm A" 
                pickerFormat="MMM DD, YYYY hh:mm A"
                formControlName="dateTime"
            >
            </ion-datetime>
        </ion-item>
        <ion-button 
            type="submit"
            [disabled]="! reservationForm .valid"
        >Reserve</ion-button>
    </form>

</ion-content>
